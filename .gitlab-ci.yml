image: "parity/rust:nightly"

variables:
    CI_SERVER_NAME:  "GitLab CI"
    CARGO_HOME:  "${CI_PROJECT_DIR}/cargo"
    BUILD_TARGET: ubuntu
    BUILD_ARCH: amd64
    CARGO_TARGET: x86_64-unknown-linux-gnu

cache:
    key: "${CI_JOB_NAME}"
    paths:
        - ./target/
        - ./.cargo/

test:cargo:
    stage: test
    script:
    - rustc --version && cargo --version
    - cargo test --all --verbose

