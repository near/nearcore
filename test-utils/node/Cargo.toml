[package]
name = "test-node"
version = "0.1.0"

[[bin]]
name = "test-node"
path = "src/main.rs"

[dependencies]
clap = "2.32.0"
env_logger = "0.5"
futures = "0.1"
log = "0.4"
parking_lot = "0.6"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio = "0.1"

network = { path = "../../node/network", features = ["test-utils"] }
primitives = { path = "../../core/primitives" }
storage = { path = "../../core/storage" }
client = { path = "../../node/client" }
service = { path = "../../node/service" }