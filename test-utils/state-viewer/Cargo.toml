[package]
name = "state-viewer"
version = "0.5.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2021"

[dependencies]
ansi_term = "0.12"
borsh = "0.9"
clap = "2.33"
serde = "1"
serde_json = "1"
tempfile = "3"
tracing = "0.1"
rayon = "1.5"

near-chain-configs = { path = "../../core/chain-configs", version = "0.5.0" }
near-crypto = { path = "../../core/crypto", version = "0.5.0" }
near-logger-utils = {path = "../../test-utils/logger", version = "0.5.0"}
near-primitives = { path = "../../core/primitives", version = "0.5.0" }
near-store = { path = "../../core/store", version = "0.5.0" }
node-runtime = { path = "../../runtime/runtime", version = "3.1.0" }
near-chain = { path = "../../chain/chain", version = "0.5.0" }
near-network = { path = "../../chain/network", version = "0.5.0" }
nearcore = { path = "../../nearcore" }
near-epoch-manager = { path = "../../chain/epoch_manager", version = "0.5.0" }


[dev-dependencies]
near-client = { path = "../../chain/client" }
testlib = { path = "../../test-utils/testlib" }

[features]
sandbox = ["node-runtime/sandbox", "near-chain/sandbox", "near-network/sandbox", "near-client/sandbox"]
nightly_protocol_features = ["nearcore/nightly_protocol_features"]
nightly_protocol = ["nearcore/nightly_protocol"]
