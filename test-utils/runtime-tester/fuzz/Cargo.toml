[package]
name = "runtime-tester-fuzz"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.56.0"
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
serde_json = "1"

[dependencies.runtime-tester]
path = ".."

[[bin]]
name = "runtime_fuzzer"
path = "fuzz_targets/runtime_fuzzer.rs"
test = false
doc = false
