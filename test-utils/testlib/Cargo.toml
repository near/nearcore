[package]
name = "testlib"
version = "0.1.0"
edition = "2018"

[[bin]]
name = "run-nodes"
path = "src/run_nodes.rs"

[dependencies]
actix = "=0.11.0-beta.2"
actix-rt = "2"
assert_matches = "1.3"
borsh = "0.8.1"
byteorder = "1.2"
cached = "0.23"
chrono = { version = "0.4.4", features = ["serde"] }
clap = "2.33"
easy-ext = "0.2"
ed25519-dalek = "1"
ethabi = "13.0.0"
ethabi-contract = "11.0.0"
ethabi-derive = "13.0.0"
ethereum-types = "0.11.0"
funty = "=1.1.0" # Pin dependency to avoid compilation errors: https://github.com/myrrlyn/funty/issues/3
futures = "0.3"
hex = "0.4"
keccak-hash = "0.7.0"
lazy-static-include = "3"
lazy_static = "1.4"
log = "0.4"
num-rational = "0.3"
parity-secp256k1 = "0.7"
rand = "0.7"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
tempfile = "3"
tokio = { version = "1.1", features = ["full"] }
tracing = "0.1.13"

near-actix-test-utils = { path = "../../test-utils/actix-test-utils" }
near-chain = { path = "../../chain/chain" }
near-chain-configs = { path = "../../core/chain-configs" }
near-chunks = { path = "../../chain/chunks" }
near-client = { path = "../../chain/client" }
near-client-primitives = { path = "../../chain/client-primitives" }
near-crypto = { path = "../../core/crypto" }
near-evm-runner = { path = "../../runtime/near-evm-runner", optional = true }
near-jsonrpc = { path = "../../chain/jsonrpc" }
near-jsonrpc-client = { path = "../../chain/jsonrpc/client" }
near-jsonrpc-primitives = { path = "../../chain/jsonrpc-primitives" }
near-logger-utils = { path = "../../test-utils/logger" }
near-network = { path = "../../chain/network" }
near-performance-metrics = { path = "../../utils/near-performance-metrics" }
near-performance-metrics-macros = { path = "../../utils/near-performance-metrics-macros" }
near-pool = { path = "../../chain/pool" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
near-telemetry = { path = "../../chain/telemetry" }
near-test-contracts = { path = "../../runtime/near-test-contracts" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }
near-vm-logic = { path = "../../runtime/near-vm-logic", version = "3.0.0", features = ["costs_counting"]}
near-vm-runner = {path = "../../runtime/near-vm-runner" }
nearcore = { path = "../../nearcore" }
node-runtime = { path = "../../runtime/runtime" }

[features]
default = []
protocol_feature_alt_bn128 = [
    "near-primitives/protocol_feature_alt_bn128",
    "node-runtime/protocol_feature_alt_bn128",
    "near-vm-errors/protocol_feature_alt_bn128",
]
protocol_feature_evm = ["near-evm-runner/protocol_feature_evm", "near-primitives/protocol_feature_evm", "nearcore/protocol_feature_evm", "node-runtime/protocol_feature_evm", "near-chain-configs/protocol_feature_evm", "near-chain/protocol_feature_evm"]
nightly_protocol_features = ["nightly_protocol", "nearcore/nightly_protocol_features"]
nightly_protocol = ["nearcore/nightly_protocol"]
