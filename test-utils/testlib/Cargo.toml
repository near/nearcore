[package]
name = "testlib"
version = "0.1.0"
edition = "2018"

[[bin]]
name = "run-nodes"
path = "src/run_nodes.rs"

[dependencies]
actix = "0.11.0-beta.2"
actix-rt = "2"
clap = "2.33"
log = "0.4"
rand = "0.7"
serde_json = "1"
futures = "0.3"
lazy_static = "1.4"
lazy-static-include = "3"
byteorder = "1.2"
tempfile = "3"
assert_matches = "1.3"
num-rational = "0.3"
hex = "0.4"
ethabi = "13.0.0"
ethabi-contract = "11.0.0"
ethabi-derive = "13.0.0"
ethereum-types = "0.11.0"

borsh = "0.8.1"

near-actix-test-utils = { path = "../actix-test-utils" }
near-logger-utils = { path = "../../test-utils/logger" }
near-chain-configs = { path = "../../core/chain-configs" }
near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
node-runtime = { path = "../../runtime/runtime" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }
near-chain = { path = "../../chain/chain" }
near-client = { path = "../../chain/client" }
near-jsonrpc = { path = "../../chain/jsonrpc" }
near-jsonrpc-primitives = { path = "../../chain/jsonrpc-primitives" }
near-network = { path = "../../chain/network" }
near-jsonrpc-client = { path = "../../chain/jsonrpc/client" }
near-test-contracts = { path = "../../runtime/near-test-contracts" }
neard = { path = "../../neard" }
near-evm-runner = { path = "../../runtime/near-evm-runner", optional = true }

[features]
default = []
protocol_feature_alt_bn128 = [
    "near-primitives/protocol_feature_alt_bn128",
    "node-runtime/protocol_feature_alt_bn128",
    "near-vm-errors/protocol_feature_alt_bn128",
]
protocol_feature_evm = ["near-evm-runner/protocol_feature_evm", "near-primitives/protocol_feature_evm", "neard/protocol_feature_evm", "node-runtime/protocol_feature_evm", "near-chain-configs/protocol_feature_evm", "near-chain/protocol_feature_evm"]
protocol_feature_tx_size_limit = ["near-primitives/protocol_feature_tx_size_limit", "node-runtime/protocol_feature_tx_size_limit"]
protocol_feature_allow_create_account_on_delete = ["near-primitives/protocol_feature_allow_create_account_on_delete"]
nightly_protocol_features = ["nightly_protocol", "neard/nightly_protocol_features"]
nightly_protocol = ["neard/nightly_protocol"]
