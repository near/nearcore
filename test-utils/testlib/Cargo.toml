[package]
name = "testlib"
version = "0.1.0"
edition = "2018"

[[bin]]
name = "run-nodes"
path = "src/run_nodes.rs"

[dependencies]
actix = "0.9"
clap = "2.33"
log = "0.4"
rand = "0.7"
serde_json = "1"
futures = "0.3"
lazy_static = "1.4"
byteorder = "1.2"
tempfile = "3"
assert_matches = "1.3"
num-rational = "0.2.4"
hex = "0.4"
ethabi = "9.0.1"
ethabi-contract = "9.0.0"
ethabi-derive = "9.0.1"
ethereum-types = "0.8.0"

borsh = "0.7.1"

near-logger-utils = { path = "../../test-utils/logger" }
near-chain-configs = { path = "../../core/chain-configs" }
near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
node-runtime = { path = "../../runtime/runtime" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }
near-chain = { path = "../../chain/chain" }
near-client = { path = "../../chain/client" }
near-jsonrpc = { path = "../../chain/jsonrpc" }
near-network = { path = "../../chain/network" }
near-jsonrpc-client = { path = "../../chain/jsonrpc/client" }
near-runtime-fees = { path = "../../runtime/near-runtime-fees" }
neard = { path = "../../neard" }
near-evm-runner = { path = "../../runtime/near-evm-runner", optional = true }

[features]
default = []
protocol_feature_evm = ["near-evm-runner", "near-primitives/protocol_feature_evm", "near-runtime-fees/protocol_feature_evm", "neard/protocol_feature_evm", "node-runtime/protocol_feature_evm", "near-chain-configs/protocol_feature_evm"]
