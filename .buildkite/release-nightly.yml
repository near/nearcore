steps:
  - label: "docker build"
    command: scripts/docker-release.sh nightly
    plugins:
    - docker-login#v2.0.1:
        username: nearprotocol
        password-env: DOCKER_LOGIN_PASSWORD
    key: "docker"
    timeout: 60
    agents:
    - "distro=amazonlinux"

  - label: "binary release"
    command: |
      source ~/.cargo/env
      scripts/binary-release.sh nightly-release
    timeout: 60
    agents:
    - "distro=amazonlinux"
  
  - wait
  
  - label: "update latest nightly version"
    command: |
      echo $([ "$BUILDKITE_COMMIT" == HEAD ] && git rev-parse HEAD || echo "$BUILDKITE_COMMIT") > latest
      aws s3 cp --acl public-read latest s3://build.nearprotocol.com/nearcore/$(uname)/${BUILDKITE_BRANCH}/latest-nightly
    timeout: 10
    agents:
    - queue: cheap
