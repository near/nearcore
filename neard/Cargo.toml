[package]
name = "neard"
version = "1.2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
default-run = "neard"

[[bin]]
path = "src/main.rs"
name = "neard"

[[bin]]
path = "src/../src/main.rs"
name = "near"

[dependencies]
clap = "2.32"
actix = "=0.11.0-beta.2"
tracing = "0.1.13"
git-version = "0.3.1"
tracing-subscriber = "0.2.4"
openssl-probe = "0.1.2"
near-rust-allocator-proxy = "0.2.8"

nearcore = { path = "../nearcore" }
near-primitives = { path = "../core/primitives" }
near-chain-configs = { path = "../core/chain-configs" }
near-store = { path = "../core/store" }
node-runtime = { path = "../runtime/runtime" }
near-chain = { path = "../chain/chain" }
near-client = { path = "../chain/client" }
near-network = { path = "../chain/network" }
near-jsonrpc = { path = "../chain/jsonrpc" }
near-rosetta-rpc = { path = "../chain/rosetta-rpc", optional = true }
near-epoch-manager = { path = "../chain/epoch_manager" }
near-performance-metrics = { path = "../utils/near-performance-metrics" }

[features]
performance_stats = ["nearcore/performance_stats"]
memory_stats = ["nearcore/memory_stats"]
c_memory_stats = ["nearcore/c_memory_stats"]
adversarial = ["nearcore/adversarial"]
expensive_tests = ["nearcore/expensive_tests"]
metric_recorder = ["nearcore/metric_recorder"]
no_cache = ["nearcore/no_cache"]
delay_detector = ["nearcore/delay_detector"]
rosetta_rpc = ["nearcore/rosetta_rpc"]
protocol_feature_evm = ["nearcore/protocol_feature_evm"]
protocol_feature_alt_bn128 = ["nearcore/protocol_feature_alt_bn128"]
protocol_feature_block_header_v3 = ["nearcore/protocol_feature_block_header_v3"]
protocol_feature_add_account_versions = ["nearcore/protocol_feature_add_account_versions"]
protocol_feature_tx_size_limit = ["nearcore/protocol_feature_tx_size_limit"]
protocol_feature_allow_create_account_on_delete = ["nearcore/protocol_feature_allow_create_account_on_delete"]
protocol_feature_fix_storage_usage = ["nearcore/protocol_feature_fix_storage_usage"]
nightly_protocol_features = ["nearcore/nightly_protocol_features"]
nightly_protocol = ["nearcore/nightly_protocol"]
protocol_feature_restore_receipts_after_fix = ["nearcore/protocol_feature_restore_receipts_after_fix"]
protocol_feature_cap_max_gas_price = ["nearcore/protocol_feature_cap_max_gas_price"]
