cargo-features = ["profile-overrides"]

[package]
name = "nearcore"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[[bin]]
name = "nearcore"
path = "chain/src/main.rs"

[dependencies]
alphanet = { path = "./chain/alphanet" }

[workspace]
members = [
    "chain/chain",
    "chain/mempool",
    "chain/nightshade",
    "chain/alphanet",
    "chain/beacon",
    "chain/client",
    "chain/configs",
    "chain/consensus",
    "chain/coroutines",
    "chain/devnet",
    "chain/network",
    "chain/shard",
    "chain/http",
    "chain/tokio-utils",
    "protos/builder",
    "runtime/primitives",
    "runtime/storage",
    "runtime/runtime",
    "runtime/wasm",
    "runtime/wasm/runtest",
    "test-utils/keystore",
    "test-utils/testlib",
    "test-utils/loadtester",
    "nearmint/",
]
exclude = [
    "runtime/wasm/runtest/generate-wasm/to-wasm",
]

[dev-dependencies]
lazy_static = "1.2.0"
log = "0.4.6"
rand = "0.6"
serde_json = "1.0.0"

devnet = { path = "./chain/devnet" }
alphanet = { path = "./chain/alphanet" }
keystore = { path = "./test-utils/keystore" }
node-http = { path = "./chain/http" }
primitives = { path = "./runtime/primitives" }
storage = { path = "./runtime/storage" }
network = { path = "./chain/network" }
configs = { path = "./chain/configs" }
client = { path = "./chain/client" }
testlib = { path = "./test-utils/testlib" }
node-runtime = { path = "./runtime/runtime" }

[profile.release]
lto = true        # Enable full link-time optimization.
codegen-units = 1 # Use only 1 codegen-unit to enable full optimizations.

[profile.dev.overrides.pairing]
opt-level = 3 # pairing library is too slow to use in debug

[features]
expensive_tests = []
regression_tests = []
