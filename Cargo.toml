cargo-features = ["profile-overrides"]

[package]
name = "nearcore"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[workspace]
members = [
    "async-utils/",
    "core/crypto",
    "core/primitives",
    "core/store",
    "core/metrics",
    "runtime/runtime",
    "runtime/near-runtime-fees",
    "runtime/near-vm-logic",
    "runtime/near-vm-runner",
    "runtime/near-vm-runner-standalone",
    "runtime/runtime-params-estimator",
    "chain/chain",
    "chain/chunks",
    "chain/epoch_manager",
    "chain/pool",
    "chain/client",
    "chain/network",
    "chain/jsonrpc",
    "chain/jsonrpc/client",
    "test-utils/testlib",
    "test-utils/loadtester",
    "test-utils/state-viewer",
    "near/",
    "genesis-tools/genesis-populate",
]

[dev-dependencies]
actix = "0.8.2"
lazy_static = "1.4.0"
log = "0.4.6"
rand = "0.6"
serde_json = "1.0.0"
reqwest = "0.9"
futures = "0.1.25"

near-crypto = { path = "./core/crypto" }
near-primitives = { path = "./core/primitives" }
near-store = { path = "./core/store" }

node-runtime = { path = "./runtime/runtime" }

near-jsonrpc = { path = "./chain/jsonrpc" }
near-network = { path = "./chain/network" }

near = { path = "./near"}

testlib = { path = "./test-utils/testlib" }

[profile.release]
lto = true        # Enable full link-time optimization.
codegen-units = 1 # Use only 1 codegen-unit to enable full optimizations.

[profile.bench]
lto = true
codegen-units = 1 # Use only 1 codegen-unit to enable full optimizations.

[profile.dev.package.hex]
opt-level = 3 # BLS library is too slow to use in debug

[profile.dev.package.ring]
opt-level = 3 # BLS library is too slow to use in debug

[profile.dev.package.rand]
opt-level = 3 # BLS library is too slow to use in debug

[profile.dev.package.bs58]
opt-level = 3 # bs58 library is too slow to use in debug

[features]
expensive_tests = []
regression_tests = []
old_tests = []
