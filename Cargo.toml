[package]
name = "nearcore"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]

[[bin]]
name = "nearcore"
path = "node/src/main.rs"

[lib]
name = "nearlib"
crate-type = ["staticlib"]
path = "node/src/lib.rs"

[dependencies]
log = "0.4"
node-cli = { path = "./node/cli" }
node-runtime = { path = "./node/runtime" }
primitives = { path = "./core/primitives" }
txflow = { path = "./core/txflow" }

[workspace]
members = [
    "core/primitives",
    "core/storage",
    "core/txflow",
    "core/chain",
    "core/beacon",
    "core/shard",
    "core/wasm",
    "core/wasm/runtest",
    "core/wasm/runtest/generate-wasm/import-memory",
    "node/beacon-chain-handler",
    "node/cli",
    "node/consensus",
    "node/http",
    "node/runtime",
    "node/network",
    "test-utils/chain-spec-builder",
    "test-utils/devnet",
    "test-utils/node",
    "test-utils/keygen"
]
exclude = [
    "core/wasm/runtest/generate-wasm/to-wasm",
]

[dev-dependencies]
lazy_static = "1.2.0"
log = "0.4.6"
rand = "0.6.1"
serde_json = "1.0.0"

keystore = { path = "./test-utils/keygen" }
devnet = { path = "./test-utils/devnet" }
node-http = { path = "./node/http" }
primitives = { path = "./core/primitives" }
