[package]
name = "nearcore"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]

[[bin]]
name = "nearcore"
path = "node/src/main.rs"

[dependencies]
node-cli = { path = "./node/cli" }
node-runtime = { path = "./node/runtime" }

[workspace]
members = [
    "core/primitives",
    "core/storage",
    "core/txflow",
    "core/chain",
    "core/beacon",
    "core/shard",
    "core/wasm",
    "core/wasm/runtest",
    "core/wasm/runtest/generate-wasm/import-memory",
    "node/beacon-chain-handler",
    "node/cli",
    "node/rpc",
    "node/runtime",
    "node/network",
    "test-utils/devnet",
    "test-utils/node",
    "test-utils/keygen"
]
exclude = [
    "core/wasm/runtest/generate-wasm/to-wasm",
]

[dev-dependencies]
lazy_static = "1.2.0"
keystore = { path = "./test-utils/keygen" }
devnet = { path = "./test-utils/devnet" }
node-rpc = { path = "./node/rpc" }
primitives = { path = "./core/primitives" }
serde_json = "1.0.0"
