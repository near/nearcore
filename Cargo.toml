[package]
name = "nearcore"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[[bin]]
name = "nearcore"
path = "node/src/main.rs"

[dependencies]
log = "0.4"
node-runtime = { path = "./node/runtime" }
primitives = { path = "./core/primitives" }
transaction = { path = "./core/transaction" }
txflow = { path = "./core/txflow" }
client = { path = "./node/client" }

[workspace]
members = [
    "core/primitives",
    "core/storage",
    "core/txflow",
    "core/chain",
    "core/shard",
    "core/wasm",
    "core/wasm/runtest",
    "core/wasm/runtest/generate-wasm/import-memory",
    "node/beacon",
    "node/coroutines",
    "node/configs",
    "node/client",
    "node/consensus",
    "node/http",
    "node/runtime",
    "node/network",
    "node/devnet",
    "test-utils/chain-spec-builder",
    "test-utils/keygen"
]
exclude = [
    "core/wasm/runtest/generate-wasm/to-wasm",
]

[dev-dependencies]
lazy_static = "1.2.0"
log = "0.4.6"
rand = "0.6.1"
serde_json = "1.0.0"

devnet = { path = "./node/devnet" }
keystore = { path = "./test-utils/keygen" }
node-http = { path = "./node/http" }
primitives = { path = "./core/primitives" }
configs = { path = "./node/configs" }
