[package]
name = "nearcore"
version = "0.0.1"
authors = ["Near Inc <hello@nearprotocol.com>"]

[[bin]]
name = "nearcore"
path = "node/src/main.rs"

[dependencies]
node-cli = { path = "./node/cli" }
node-runtime = { path = "./node/runtime" }

[workspace]
members = [
    "core/primitives",
    "core/storage",
    "core/txflow",
    "core/beacon",
    "core/wasm",
    "core/wasm/runtest",
    "core/wasm/runtest/generate-wasm/import-memory",
    "node/cli",
    "node/runtime",
    "node/service",
    "node/network",
    "test-utils/node"
]
exclude = [
    "core/wasm/runtest/generate-wasm/to-wasm",
]
