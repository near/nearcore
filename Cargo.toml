[workspace.metadata.workspaces]
version = "0.15.0"
exclude = [ "neard" ]

[workspace.dependencies]
actix = "0.13.0"
actix-cors = "0.6.1"
actix-http = "3.0.4"
actix-rt = "2"
actix-web = "4.0.1"
ansi_term = "0.12"
anyhow = "1.0.62"
arbitrary = { version = "1", features = ["derive"] }
assert_matches = "1.5.0"
awc = "3"
base64 = "0.13"
bencher = "0.1.5"
bolero = "0.6.2"
borsh = "0.9"
bs58 = "0.4"
byteorder = "1.3"
bytes = "1"
bytesize = "1.1"
cfg-if = "1"
chrono = "0.4.19"
clap = { version = "3.1.6", features = ["derive"] }
cpu-time = "1.0"
criterion = { version = "0.3.5", default_features = false, features = ["html_reports", "cargo_bench_support"] }
crossbeam-channel = "0.5"
deepsize = "0.2.0"
derive_more = "0.99.9"
dirs = "3"
easy-ext = "0.2"
ed25519-dalek = "1"
enum-map = "2.1.0"
futures = "0.3.5"
hex = "0.4.2"
indicatif = "0.15.0"
insta = "1.14.0"
itertools = "0.10.0"
itoa = "1.0"
libc = "0.2.81"
libfuzzer-sys = "0.4"
lru = "0.7.2"
near-rust-allocator-proxy = "0.4"
num-rational = "0.3.1"
num-traits = "0.2.12"
once_cell = "1.13.1"
openssl-probe = "0.1.4"
opentelemetry = "0.17.0"
parking_lot = "0.12.1"
primitive-types = { version = "0.10", default-features = false }
quote = "1.0"
rand = "0.8.5"
rayon = "1.5"
reed-solomon-erasure = "4"
rlimit = "0.7"
rocksdb = { version = "0.18.0", default-features = false, features = ["snappy", "lz4", "zstd", "zlib", "jemalloc"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.68"
sha2 = "0.10"
smart-default = "0.6"
strum = "0.24"
syn = { version = "1.0.54", features = ["full"] }
tempfile = "3.3"
thiserror = "1.0.30"
tokio = "1.16.1"
tokio-util = { version = "0.7.1", features = ["codec"] }
tracing = "0.1.36"
tracing-opentelemetry = "0.17.0"
tracing-subscriber = { version = "0.3.15", features = ["fmt", "registry"] }
wasm-smith = "0.10"
wasmprinter = "0.2"
wat = "1.0.40"

[patch.crates-io]

# Note that "bench" profile inherits from "release" profile and
# "test" profile inherits from "dev" profile.
# https://doc.rust-lang.org/cargo/reference/profiles.html#test

[profile.release]
overflow-checks = true
panic = 'abort'

[profile.dev]
panic = 'abort'

# Compile some dependencies with optimizations to speed up tests.
[profile.dev.package.hex]
opt-level = 3
[profile.dev.package.rand]
opt-level = 3
[profile.dev.package.bs58]
opt-level = 3
[profile.dev.package.sha2]
opt-level = 3

[workspace.package]
edition = "2021"
authors = ["Near Inc <hello@nearprotocol.com>"]
rust-version = "1.64.0"
