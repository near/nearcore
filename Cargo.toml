cargo-features = ["profile-overrides"]

[package]
name = "nearcore"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[[bin]]
name = "nearcore"
path = "node/src/main.rs"

[dependencies]
alphanet = { path = "./node/alphanet" }

[workspace]
members = [
    "core/chain",
    "core/mempool",
    "core/primitives",
    "core/storage",
    "core/nightshade",
    "core/wasm",
    "core/wasm/runtest",
    "node/alphanet",
    "node/beacon",
    "node/client",
    "node/configs",
    "node/consensus",
    "node/coroutines",
    "node/devnet",
    "node/http",
    "node/network",
    "protos/builder",
    "node/runtime",
    "node/shard",
    "node/tokio-utils",
    "test-utils/keygen",
    "test-utils/testlib",
    "test-utils/loadtester",
]
exclude = [
    "core/wasm/runtest/generate-wasm/to-wasm",
]

[dev-dependencies]
lazy_static = "1.2.0"
log = "0.4.6"
rand = "0.6"
serde_json = "1.0.0"

devnet = { path = "./node/devnet" }
alphanet = { path = "./node/alphanet" }
keystore = { path = "./test-utils/keygen" }
node-http = { path = "./node/http" }
primitives = { path = "./core/primitives" }
storage = { path = "./core/storage" }
network = { path = "./node/network" }
configs = { path = "./node/configs" }
client = { path = "./node/client" }
testlib = { path = "./test-utils/testlib" }
node-runtime = { path = "./node/runtime" }

[profile.release]
lto = true        # Enable full link-time optimization.
codegen-units = 1 # Use only 1 codegen-unit to enable full optimizations.

[profile.dev.overrides.pairing]
opt-level = 3 # pairing library is too slow to use in debug

[features]
expensive_tests = []
regression_tests = []
