[workspace]
resolver = "2"

members = [
  "cli",
  "orm"
]

[workspace.dependencies]
anyhow = "1.0"
chrono = { version = "0.4.38", features=["now", "serde"] }
clap = { version = "4.5.6", features = ["std", "derive"] }
diesel = { version = "2.1.1", features = ["postgres", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
