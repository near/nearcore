[package]
name = "near-performance-metrics"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>", "Piotr Mikulski <piotr@near.org"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.56.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "=0.11.0-beta.2"
futures = "0.3.5"
log = "0.4"
once_cell = "1.5.2"
strum = "0.20"
near-rust-allocator-proxy = { version = "0.3.0", optional = true }
libc = "0.2"
bytesize = "1.1"
tokio = { version = "1.1", features = ["net", "rt-multi-thread"] }
tokio-util = { version = "0.6", features = ["codec"] }
bytes = "1"
bitflags = "1.2"

[features]
performance_stats = [ "near-rust-allocator-proxy" ]
memory_stats = []
c_memory_stats = []
