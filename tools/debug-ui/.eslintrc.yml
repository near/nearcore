env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:react/jsx-runtime
  - plugin:@typescript-eslint/recommended
  - plugin:import/recommended
  - plugin:import/typescript
  - prettier
overrides: []
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules:
  import/order:
    - error
  "@typescript-eslint/no-non-null-assertion":
    - off
  "@typescript-eslint/no-unused-vars":
    - error
settings:
  import/resolver:
    typescript: true
    node: true
  react:
    version: detect