name: Benchmarks

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  tx-injection-single-node:
    name: "tx injections single-node benchmark"
    runs-on: warp-ubuntu-2404-x64-16x
    timeout-minutes: 60
    if: github.event_name == 'merge_group' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - id: gcp-auth
        name: Authenticate with Google Cloud
        continue-on-error: true
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/60246494556/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "sccache-sa@nearone-services.iam.gserviceaccount.com"
      - if: steps.gcp-auth.outcome == 'success'
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad
      - if: steps.gcp-auth.outcome == 'success'
        run: |
          echo "SCCACHE_GCS_BUCKET=nearone-sccache" >> $GITHUB_ENV
          echo "SCCACHE_GCS_RW_MODE=READ_WRITE" >> $GITHUB_ENV
          echo "SCCACHE_GCS_KEY_PREFIX=nearcore/ci" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      # Install all the required tools
      - uses: taiki-e/install-action@7852930e42e73b6c323ae4435f5135b58754dfdd
        with:
          tool: just

      - name: Build neard
        run:
          cargo build --release --features tx_generator --config .cargo/config.profiling.toml

      - name: Build synth-bm
        run: |
          cd benchmarks/synth-bm
          cargo build --release

      - name: Run Transactions Generator
        run: |
          cd benchmarks/transactions-generator
          ln -s ../../target/release/neard
          printf '%s\n' '{ "tx_generator": { "accounts_path": "{{near_accounts_path}}", "schedule": [ { "tps": 20000, "duration_s": 120 } ] } }' > tx-generator-settings.json
          just init-localnet
          just unlimit
          just create-accounts 50000
          just enable-tx
          just run-localnet
