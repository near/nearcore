[package]
name = "near-primitives"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/near/nearcore"
homepage = "https://github.com/near/nearcore"
description = """
This crate provides the base set of primitives used by other nearcore crates
"""

[dependencies]
regex = "1"
bs58 = "0.4"
base64 = "0.13"
byteorder = "1.3"
chrono = { version = "0.4.4", features = ["serde"] }
derive_more = "0.99.3"
easy-ext = "0.2"
sha2 = "0.9"
lazy_static = "1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
smart-default = "0.6"
validator = "0.12"
rand = "0.7"
reed-solomon-erasure = "4"
jemallocator = { version = "0.3", optional = true }
hex = "0.4"
num-rational = { version = "0.3", features = ["serde"]}
primitive-types = "0.9"

borsh = "0.8.1"

near-primitives-core = { path = "../primitives-core" }
near-crypto = { path = "../crypto" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }
near-rpc-error-macro = { path = "../../tools/rpctypegen/macro" }

[features]
default = ["jemallocator", "stable_protocol_features"]
dump_errors_schema = ["near-rpc-error-macro/dump_errors_schema"]
stable_protocol_features = ["protocol_feature_lower_storage_cost"]
protocol_feature_lower_storage_cost = []
protocol_feature_forward_chunk_parts = []
protocol_feature_rectify_inflation = []
protocol_feature_evm = ["near-primitives-core/protocol_feature_evm"]
protocol_feature_block_header_v3 = []
nightly_protocol_features = ["nightly_protocol", "protocol_feature_forward_chunk_parts", "protocol_feature_rectify_inflation", "protocol_feature_evm", "protocol_feature_block_header_v3"]
nightly_protocol = []
costs_counting = ["near-primitives-core/costs_counting"]


[dev-dependencies]
bencher = "0.1.5"

[package.metadata.cargo-udeps.ignore]
normal = ["jemallocator"]

[[bench]]
name = "serialization"
harness = false
