[package]
name = "near-primitives"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = true
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.62.1"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/near/nearcore"
description = """
This crate provides the base set of primitives used by other nearcore crates
"""

[dependencies]
byteorder = "1.3"
bytesize = "1.1"
cfg-if = "1.0.0"
chrono = { version = "0.4.4", features = ["serde"] }
deepsize = { version = "0.2.0", features = ["chrono"], optional=true }
derive_more = "0.99.3"
easy-ext = "0.2"
hex = "0.4"
num-rational = { version = "0.3", features = ["serde"] }
once_cell = "1.5.2"
primitive-types = { version = "0.10", default-features = false }
rand = "0.7"
reed-solomon-erasure = "4"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
smart-default = "0.6"
strum = "0.24"
thiserror = "1.0.30"

borsh = { version = "0.9", features = ["rc"] }

near-primitives-core = { path = "../primitives-core"}
near-crypto = { path = "../crypto" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }
near-rpc-error-macro = { path = "../../tools/rpctypegen/macro" }

[features]
sandbox = []
dump_errors_schema = ["near-rpc-error-macro/dump_errors_schema"]
protocol_feature_fix_staking_threshold = []
protocol_feature_fix_contract_loading_cost = []
protocol_feature_account_id_in_function_call_permission = []
nightly = [
  "nightly_protocol",
  "protocol_feature_fix_staking_threshold",
  "protocol_feature_fix_contract_loading_cost",
  "protocol_feature_account_id_in_function_call_permission",
]
nightly_protocol = []


# Shardnet is the experimental network that we deploy for chunk-only producer testing.
shardnet = []

deepsize_feature = [
  "deepsize",
  "near-vm-errors/deepsize_feature",
  "near-primitives-core/deepsize_feature",
  "near-crypto/deepsize_feature",
]

[dev-dependencies]
assert_matches = "1.5.0"
bencher = "0.1.5"
insta = "1.14.0"

[[bench]]
name = "serialization"
harness = false
