[package]
name = "near-primitives"
version = "0.0.0"
authors.workspace = true
publish = true
# Please update rust-toolchain.toml as well when changing version here:
rust-version.workspace = true
edition.workspace = true
license = "MIT OR Apache-2.0"
repository = "https://github.com/near/nearcore"
description = """
This crate provides the base set of primitives used by other nearcore crates
"""

[dependencies]
arbitrary.workspace = true
borsh.workspace = true
bytesize.workspace = true
cfg-if.workspace = true
chrono.workspace = true
derive_more.workspace = true
easy-ext.workspace = true
enum-map.workspace = true
hex.workspace = true
num-rational.workspace = true
once_cell.workspace = true
primitive-types.workspace = true
rand.workspace = true
reed-solomon-erasure.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_yaml.workspace = true
smart-default.workspace = true
stdx.workspace = true
strum.workspace = true
thiserror.workspace = true
tracing.workspace = true

near-crypto = { path = "../crypto" }
near-o11y = { path = "../o11y" }
near-primitives-core = { path = "../primitives-core"}
near-rpc-error-macro = { path = "../../tools/rpctypegen/macro" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }

[features]
sandbox = []
dump_errors_schema = ["near-rpc-error-macro/dump_errors_schema"]
protocol_feature_fix_staking_threshold = []
protocol_feature_fix_contract_loading_cost = []
protocol_feature_reject_blocks_with_outdated_protocol_version = []
protocol_feature_ed25519_verify = [
  "near-primitives-core/protocol_feature_ed25519_verify"
]
protocol_feature_nep366_delegate_action = [
  "near-primitives-core/protocol_feature_nep366_delegate_action"
]
nightly = [
  "nightly_protocol",
  "protocol_feature_fix_staking_threshold",
  "protocol_feature_fix_contract_loading_cost",
  "protocol_feature_reject_blocks_with_outdated_protocol_version",
  "protocol_feature_ed25519_verify",
  "protocol_feature_nep366_delegate_action",
]

nightly_protocol = []


[dev-dependencies]
assert_matches.workspace = true
bencher.workspace = true
insta.workspace = true

[[bench]]
name = "serialization"
harness = false
