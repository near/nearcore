[package]
name = "near-primitives"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/near/nearcore"
homepage = "https://github.com/near/nearcore"
description = """
This crate provides the base set of primitives used by other nearcore crates
"""

[dependencies]
regex = "1"
bs58 = "0.4"
base64 = "0.13"
byteorder = "1.3"
bytesize = "1"
chrono = { version = "0.4.4", features = ["serde"] }
derive_more = "0.99.3"
easy-ext = "0.2"
sha2 = "0.9"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
smart-default = "0.6"
validator = "0.12"
rand = "0.7"
reed-solomon-erasure = "4"
hex = "0.4"
num-rational = { version = "0.3", features = ["serde"] }
primitive-types = "0.10"

borsh = { version = "0.9", features = ["rc"] }

near-primitives-core = { path = "../primitives-core" }
near-crypto = { path = "../crypto" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }
near-rpc-error-macro = { path = "../../tools/rpctypegen/macro" }

[features]
dump_errors_schema = ["near-rpc-error-macro/dump_errors_schema"]
protocol_feature_block_header_v3 = []
protocol_feature_alt_bn128 = ["near-primitives-core/protocol_feature_alt_bn128", "near-vm-errors/protocol_feature_alt_bn128"]
protocol_feature_chunk_only_producers = ["protocol_feature_new_validator_selection_algorithm"]
protocol_feature_new_validator_selection_algorithm = ["protocol_feature_block_header_v3"]
protocol_feature_routing_exchange_algorithm = ["near-primitives-core/protocol_feature_routing_exchange_algorithm"]
nightly_protocol_features = ["nightly_protocol", "protocol_feature_block_header_v3", "protocol_feature_alt_bn128", "protocol_feature_chunk_only_producers", "protocol_feature_routing_exchange_algorithm"]
nightly_protocol = []

[dev-dependencies]
bencher = "0.1.5"

[[bench]]
name = "serialization"
harness = false
