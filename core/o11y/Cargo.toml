[package]
name = "near-o11y"
version = "0.0.0"
authors.workspace = true
description = "Observability helpers for the near codebase"
edition.workspace = true
publish = false
readme = "README.md"
rust-version.workspace = true

[dependencies]
atty = "0.2"
backtrace = "0.3.64"
clap = { version = "3", features = ["derive"] }
once_cell = "1.5.2"
opentelemetry = { version = "0.17.0", default-features = false, features = ["trace", "rt-tokio"] }
opentelemetry-otlp = { version = "0.10.0" }
opentelemetry-semantic-conventions = "0.9.0"
prometheus = "0.13.1"
strum = { version = "0.24", features = ["derive"] }
thiserror = "1"
tokio = { version = "1.16", features = ["rt-multi-thread"]}
tracing = { version = "0.1.36", features = ["std"] }
tracing-appender = "0.2.2"
tracing-opentelemetry = { version = "0.17.0" }
tracing-serde = "0.1.3"
tracing-subscriber = { version = "0.3.15", features = ["fmt", "env-filter", "registry", "std"] }

[dev-dependencies]
bencher = "0.1.5"
itoa = "1.0"
smartstring = "1.0.1"

[features]
io_trace = []

[[bench]]
name = "metrics"
harness = false
