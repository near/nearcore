[package]
name = "near-crypto"
version = "0.0.0"
license = "MIT OR Apache-2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = true
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.64.0"
edition = "2021"
repository = "https://github.com/near/nearcore"
description = "This is an internal crate for common cryptographic types"

[dependencies]
arrayref = "0.3"
blake2 = "0.9.1"
borsh = "0.9"
bs58 = "0.4"
c2-chacha = "0.3"
curve25519-dalek = "3"
derive_more = "0.99.9"
ed25519-dalek = "1"
primitive-types = { version = "0.10", default-features = false }
once_cell = "1.5.2"
secp256k1 = { version = "0.24", features = ["recovery", "rand-std"] }
rand = "0.7"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
subtle = "2.2"
thiserror = "1"
near-account-id = { path = "../account-id" }
deepsize = { version = "0.2.0", optional = true }

[dev-dependencies]
hex-literal = "0.2"
sha2 = ">=0.8,<=0.10"
tempfile = "3.3"

[features]
deepsize_feature = [
  "deepsize",
  "near-account-id/deepsize_feature",
]
