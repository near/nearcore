[package]
name = "near-crypto"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"

[dependencies]
arrayref = "0.3"
blake2 = "0.9.1"
borsh = "0.9"
bs58 = "0.4"
c2-chacha = "0.3"
curve25519-dalek = "3"
derive_more = "0.99.9"
ed25519-dalek = "1"
primitive-types = "0.10"
lazy_static = "1.4"
libc = "0.2"
parity-secp256k1 = "0.7"
rand = "0.7"
rand_core = "0.5"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
subtle = "2.2"
thiserror = "1"
near-account-id = { path = "../account-id" }

[dev-dependencies]
hex-literal = "0.2"
sha2 = ">=0.8,<0.10"
