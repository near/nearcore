[package]
name = "near-crypto-ed25519-batch"
version.workspace = true
edition.workspace = true
description = "Batch verification for Ed25519 signatures for NEAR."
repository.workspace = true
license = "BSD-3-Clause"
authors = [
    "Near Inc <hello@nearprotocol.com>",
    # Many thanks to the original authors:
    "isis lovecruft <isis@patternsinthevoid.net>",
    "Tony Arcieri <bascule@gmail.com>",
    "Michael Rosenberg <michael@mrosenberg.pub>"
]
publish = true

[lints]
workspace = true

[dependencies]
curve25519-dalek = { workspace = true, features = [
    "precomputed-tables",
    "alloc",
] }
ed25519-dalek = { workspace = true, features = ["hazmat", "std"] }
merlin.workspace = true
sha2.workspace = true
rand_core.workspace = true

[dev-dependencies]
criterion.workspace = true
curve25519-dalek = { workspace = true, features = ["rand_core"] }
ed25519-dalek = { workspace = true, features = ["rand_core"] }
hex.workspace = true
rand.workspace = true
serde.workspace = true
serde_json.workspace = true

[[bench]]
name = "ed25519_benchmarks"
harness = false