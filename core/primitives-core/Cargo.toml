[package]
name = "near-primitives-core"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "This crate provides the core set of primitives used by other nearcore crates including near-primitives"
repository.workspace = true
license.workspace = true
publish = true

[lints]
workspace = true

[dependencies]
arbitrary.workspace = true
base64.workspace = true
borsh.workspace = true
bs58.workspace = true
derive_more = { workspace = true, features = ["as_ref", "display", "from_str"] }
enum-map.workspace = true
num-rational.workspace = true
serde.workspace = true
serde_repr.workspace = true
serde_with.workspace = true
sha2.workspace = true
thiserror.workspace = true
schemars = { workspace = true, optional = true }

near-account-id.workspace = true
near-schema-checker-lib.workspace = true
near-gas = { workspace = true, features = ["serde", "borsh"]}
near-token = { workspace = true, features = ["serde", "borsh"]}

[dev-dependencies]
serde_json.workspace = true
insta.workspace = true
expect-test.workspace = true

[features]
default = []

nightly = []

protocol_schema = ["near-schema-checker-lib/protocol_schema"]

schemars = ["dep:schemars", "near-account-id/schemars-v1", "near-token/schemars-v1"]
