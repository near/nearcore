[package]
name = "near-primitives-core"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = true
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.61.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/near/nearcore"
description = """
This crate provides the core set of primitives used by other nearcore crates including near-primitives
"""

[dependencies]
base64 = "0.11"
borsh = "0.9"
bs58 = "0.4"
derive_more = "0.99.3"
num-rational = { version = "0.3.1", features = ["serde"]}
serde = { version = "1", features = ["derive"] }
strum = { version = "0.24", features = ["derive"] }
sha2 = "0.10"
deepsize = { version = "0.2.0", optional = true }

near-account-id = { path = "../account-id" }

[dev-dependencies]
serde_json = "1"

[features]
default = []
deepsize_feature = [
  "deepsize",
  "near-account-id/deepsize_feature",
]
