[package]
name = "near-store"
version = "2.2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
description = """
This internal crate provides a storage abstraction for near runtime.
"""


[dependencies]
byteorder = "1.2"
derive_more = "0.99.3"
elastic-array = "0.11"
lazy_static = "1.4"
rocksdb = "0.15.0"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
cached = "0.23"
num_cpus = "1.11"
rand = "0.7"
strum = { version = "0.20", features = ["derive"] }

borsh = "0.8.1"

near-crypto = { path = "../crypto", version = "0.1.0" }
near-primitives = { path = "../primitives", version = "0.1.0"}

[dev-dependencies]
tempfile = "3"
bencher = "0.1.5"
rand = "0.7"

[[bench]]
name = "trie_bench"
harness = false

[features]
default = []
no_cache = []
adversarial = []
protocol_feature_rectify_inflation = []
nightly_protocol = []
nightly_protocol_features = ["nightly_protocol", "protocol_feature_rectify_inflation"]

[package.metadata.workspaces]
independent = true
