[package]
name = "near-store"
version = "0.0.0"
license = "MIT OR Apache-2.0"
authors.workspace = true
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version.workspace = true
edition.workspace = true

[dependencies]
anyhow = "1.0.62"
borsh = "0.9"
byteorder = "1.2"
bytesize = { version = "1.1", features = ["serde"] }
crossbeam = "0.8"
derive_more = "0.99.3"
elastic-array = "0.11"
enum-map = "2.1.0"
fs2 = "0.4"
itoa = "1.0"
lru = "0.7.2"
num_cpus = "1.11"
once_cell = "1.5.2"
rand = "0.7"
rlimit = "0.7"
rocksdb = { version = "0.18.0", default-features = false, features = [
  "snappy",
  "lz4",
  "zstd",
  "zlib",
  "jemalloc",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = { version = "0.24", features = ["derive"] }
tempfile = "3"
thiserror = "1"
tracing = "0.1.13"

near-crypto = { path = "../crypto" }
near-o11y = { path = "../o11y" }
near-primitives = { path = "../primitives" }

[dev-dependencies]
assert_matches = "1.5.0"
bencher = "0.1.5"
insta = "1"
rand = "0.7"

[[bench]]
name = "trie_bench"
harness = false

[[bench]]
name = "store_bench"
harness = false

[features]
default = []
io_trace = []
no_cache = []
single_thread_rocksdb = [] # Deactivate RocksDB IO background threads
test_features = []
protocol_feature_flat_state = []

nightly_protocol = []
nightly = [
  "nightly_protocol",
]
