[package]
name = "near-store"
version = "2.2.0"
license = "MIT OR Apache-2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2021"

[dependencies]
byteorder = "1.2"
bytesize = "1"
derive_more = "0.99.3"
elastic-array = "0.11"
lazy_static = "1.4"
rocksdb = "0.16.0"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
cached = "0.23"
num_cpus = "1.11"
rand = "0.7"
strum = { version = "0.20", features = ["derive"] }
fs2 = "0.4"
tracing = "0.1"
borsh = "0.9"
thiserror = "1"
smart-default = "0.6"

near-crypto = { path = "../crypto" }
near-primitives = { path = "../primitives" }

[dev-dependencies]
tempfile = "3"
bencher = "0.1.5"
rand = "0.7"

[[bench]]
name = "trie_bench"
harness = false

[features]
default = []
no_cache = []
test_features = []
protocol_feature_block_header_v3 = []
protocol_feature_chunk_only_producers = ["protocol_feature_block_header_v3"]
nightly_protocol = []
nightly_protocol_features = ["nightly_protocol", "protocol_feature_block_header_v3"]

[package.metadata.workspaces]
independent = true
