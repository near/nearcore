[package]
name = "near-store"
version = "0.0.0"
license = "MIT OR Apache-2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.56.0"
edition = "2021"

[dependencies]
byteorder = "1.2"
bytesize = "1.1"
derive_more = "0.99.3"
elastic-array = "0.11"
rocksdb = "0.16.0"
serde_json = "1"
num_cpus = "1.11"
rand = "0.7"
strum = { version = "0.20", features = ["derive"] }
fs2 = "0.4"
tracing = "0.1"
borsh = "0.9"
thiserror = "1"
lru = "0.6.5"

near-crypto = { path = "../crypto" }
near-primitives = { path = "../primitives" }

[dev-dependencies]
tempfile = "3"
bencher = "0.1.5"
rand = "0.7"

[[bench]]
name = "trie_bench"
harness = false

[[bench]]
name = "store_bench"
harness = false

[features]
default = []
no_cache = []
single_thread_rocksdb = [] # Deactivate RocksDB IO background threads
test_features = []
protocol_feature_chunk_only_producers = []
nightly_protocol = []
nightly_protocol_features = ["nightly_protocol", "protocol_feature_chunk_only_producers"]
