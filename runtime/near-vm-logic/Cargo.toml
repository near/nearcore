[package]
name = "near-vm-logic"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "This crate implements the specification of the interface that Near blockchain exposes to the smart contracts."
repository.workspace = true
license.workspace = true
categories = ["wasm"]
publish = true

[dependencies]
bn.workspace = true
borsh.workspace = true
ed25519-dalek.workspace = true
ripemd.workspace = true
serde.workspace = true
serde_with.workspace = true
sha2.workspace = true
sha3.workspace = true
stdx.workspace = true
strum.workspace = true
thiserror.workspace = true
tracing = { workspace = true, optional = true }

near-account-id.workspace = true
near-crypto.workspace = true
near-fmt.workspace = true
near-o11y.workspace = true
near-primitives-core.workspace = true
near-rpc-error-macro.workspace = true

[dev-dependencies]
hex.workspace = true
serde_json = { workspace = true, features = ["preserve_order"] }
expect-test.workspace = true

[features]
default = []
protocol_feature_fix_contract_loading_cost = [
    "near-primitives-core/protocol_feature_fix_contract_loading_cost",
]

io_trace = ["tracing"]

# Use this feature to enable counting of fees and costs applied.
costs_counting = []
sandbox = ["tracing"]
dump_errors_schema = ["near-rpc-error-macro/dump_errors_schema"]
