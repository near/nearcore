[package]
name = "to-wasm"
version = "0.0.1"
authors = ["Near Inc <hello@nearprotocol.com>"]

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
wee_alloc = { version = "0.4.3", default-features = false }
byteorder = { version = "1", default-features = false }

[profile.release]
panic = "abort"
lto = true
opt-level = "z"

[workspace]
members = []
