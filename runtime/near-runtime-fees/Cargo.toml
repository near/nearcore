[package]
name = "near-runtime-fees"
version = "2.3.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/nearprotocol/nearcore"
homepage = "https://github.com/nearprotocol/nearcore"
description = """
Fees applied to near runtime encapsulated in a separate crate. Might merge it later.
"""

[dependencies]
near-primitives-core = { path = "../../core/primitives-core" }

[features]
default = []
protocol_feature_evm = ["near-primitives-core/protocol_feature_evm"]

[package.metadata.workspaces]
independent = true
