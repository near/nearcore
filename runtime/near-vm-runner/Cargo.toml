[package]
name = "near-vm-runner"
version = "0.9.1"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/nearprotocol/nearcore"
homepage = "https://github.com/nearprotocol/nearcore"
description = """
This crate implements the specification of the interface that Near blockchain exposes to the smart contracts.
"""

[dependencies]
cached = "0.12"
wasmer-runtime = { version = "=0.17.0", features = ["default-backend-singlepass"], default-features = false }
wasmer-runtime-core = { version = "=0.17.0" }
wasmtime = { version = "0.17.0", features = ["lightbeam"], default-features = false }
anyhow = "1.0.19"
pwasm-utils = "0.12"
parity-wasm = "0.41"

near-runtime-fees = { path="../near-runtime-fees", version = "0.9.1" }
near-vm-logic = { path="../near-vm-logic", version = "0.9.1", default-features = false, features = []}
near-vm-errors = { path = "../near-vm-errors", version = "0.9.1" }

[dev-dependencies]
assert_matches = "1.3"
wabt = "0.9"
bencher = "^0.1.5"

[features]
default = []

# Use this feature to enable counting of fees and costs applied.
costs_counting = ["near-vm-logic/costs_counting"]

no_cache = []

[package.metadata.cargo-udeps.ignore]
# `no_cache` feature leads to an unused `cached` crate
normal = ["cached"]

[[bench]]
name = "bench"
harness = false
