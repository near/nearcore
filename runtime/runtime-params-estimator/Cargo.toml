[package]
name = "runtime-params-estimator"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[[bin]]
name = "runtime-params-estimator"
required-features = ["costs_counting"]

[dependencies]
anyhow.workspace = true
borsh.workspace = true
bs58.workspace = true
bytesize.workspace = true
cfg-if.workspace = true
chrono.workspace = true
clap.workspace = true
enum-map.workspace = true
hex.workspace = true
indicatif.workspace = true
libc.workspace = true
num-rational.workspace = true
num-traits.workspace = true
rand.workspace = true
rand_xorshift.workspace = true
rocksdb.workspace = true
serde_json.workspace = true
tempfile.workspace = true
tracing-span-tree.workspace = true
tracing-subscriber.workspace = true
tracing.workspace = true
wat.workspace = true

genesis-populate.workspace = true
near-chain-configs.workspace = true
near-crypto.workspace = true
near-fmt.workspace = true
near-o11y.workspace = true
near-primitives.workspace = true
near-store.workspace = true
near-test-contracts.workspace = true
near-vm-runner = { workspace = true, features = ["clap"] }
nearcore.workspace = true
node-runtime.workspace = true

[dev-dependencies]
insta.workspace = true

[features]
default = ["costs_counting"]
costs_counting = ["near-vm-runner/costs_counting"]
# Required feature for proper config, but can't be enabled by default because it is leaked to other release crates.
required = [
  "costs_counting",
  "near-vm-runner/no_cpu_compatibility_checks",
  "no_cache",
]
no_cache = [
  "node-runtime/no_cache",
  "near-store/no_cache",
]
wasmtime = ["near-vm-runner/force_wasmtime"]
nightly = [
  "nightly_protocol",
  "genesis-populate/nightly",
  "near-chain-configs/nightly",
  "near-fmt/nightly",
  "near-o11y/nightly",
  "near-primitives/nightly",
  "near-store/nightly",
  "near-vm-runner/nightly",
  "nearcore/nightly",
  "node-runtime/nightly",
]
nightly_protocol = [
  "genesis-populate/nightly_protocol",
  "near-chain-configs/nightly_protocol",
  "near-fmt/nightly_protocol",
  "near-o11y/nightly_protocol",
  "near-primitives/nightly_protocol",
  "near-store/nightly_protocol",
  "near-vm-runner/nightly_protocol",
  "nearcore/nightly_protocol",
  "node-runtime/nightly_protocol",
]
sandbox = ["node-runtime/sandbox"]
io_trace = ["near-store/io_trace", "near-o11y/io_trace", "near-vm-runner/io_trace"]
