[package]
name = "test-contract-rs"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.62.1"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
base64 = "0.13"
serde_json = "1"
wee_alloc = { version = "0.4.5", default-features = false }

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
strip = true
lto = true
debug = false
panic = "abort"
rpath = false
debug-assertions = false
incremental = false

[workspace]
members = []

[features]
nightly = []
latest_protocol = []
