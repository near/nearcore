[package]
name = "near-evm-runner"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/nearprotocol/nearcore"
homepage = "https://github.com/nearprotocol/nearcore"

[dependencies]
borsh = "0.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
hex = "0.4"
byteorder = "1.0"
num-bigint = { version = "0.3", default-features = false }
num-traits = "0.2.12"
enum-primitive-derive = "0.2"
itertools = "0.10.0"

sha2 = ">=0.8,<0.10"
sha3 = "0.9"
rlp = "0.5.0"
keccak-hash = "0.7.0"
ripemd160 = "0.9.0"
libsecp256k1 = "0.3.5"

evm = { git = "https://github.com/near/openethereum", branch = "v2.7.2-updated-dependencies" }
vm = { git = "https://github.com/near/openethereum", branch = "v2.7.2-updated-dependencies" }
lunarity-lexer = "0.2"
bn = { git = "https://github.com/near/bn", rev = "43953916ed1a314b78320771734f36af77993dd9" }
parity-bytes = "0.1.0"
ethereum-types = "0.11.0"
ethabi = "13.0.0"

near-vm-logic = { path = "../near-vm-logic" }
near-vm-errors = { path = "../near-vm-errors" }
near-primitives = { path = "../../core/primitives" }
near-runtime-utils = { path = "../near-runtime-utils" }

derivative = "2.1.1"

[dev-dependencies]
ethabi-contract = "11.0.0"
ethabi-derive = "13.0.0"
lazy_static = "1.4"
lazy-static-include = "3"
criterion = "0.3.0"

near-crypto = { path = "../../core/crypto" }

[features]
costs_counting = ["near-vm-logic/costs_counting"]
protocol_feature_evm = ["near-vm-logic/protocol_feature_evm", "near-primitives/protocol_feature_evm", "near-vm-errors/protocol_feature_alt_bn128"]

[[test]]
name = "failures"
path = "tests/failures.rs"
required-features = ["protocol_feature_evm"]

[[test]]
name = "standard_ops"
path = "tests/standard_ops.rs"
required-features = ["protocol_feature_evm"]

[[bench]]
name = "bench"
required-features = ["protocol_feature_evm"]
harness = false

[package.metadata.workspaces]
independent = true
