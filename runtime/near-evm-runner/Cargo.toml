[package]
name = "near-evm-runner"
version = "2.2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/nearprotocol/nearcore"
homepage = "https://github.com/nearprotocol/nearcore"

[dependencies]
borsh = "0.7.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
hex = "0.4"
byteorder = "1.0"
num-bigint = { version = "0.3", default-features = false }
num-traits = "0.2.12"
enum-primitive-derive = "0.2"

sha2 = ">=0.8,<0.10"
sha3 = "0.8"
rlp = "0.4.2"
keccak-hash = "0.4.1"
ripemd160 = "0.9.0"
libsecp256k1 = "0.3.5"

evm = { git = "https://github.com/openethereum/openethereum", rev = "v2.7.2" }
vm = { git = "https://github.com/openethereum/openethereum", rev = "v2.7.2" }
bn = { git = "https://github.com/near/bn", rev = "43953916ed1a314b78320771734f36af77993dd9" }
parity-bytes = "0.1.0"
ethereum-types = "0.8.0"

near-vm-logic = { path = "../near-vm-logic" }
near-vm-errors = { path = "../near-vm-errors" }
near-runtime-utils = { path = "../near-runtime-utils" }
near-runtime-fees = { path = "../near-runtime-fees", features = ["protocol_feature_evm"] }

derivative = "2.1.1"

[dev-dependencies]
ethabi = "9.0.1"
ethabi-contract = "9.0.0"
ethabi-derive = "9.0.1"
lazy_static = "1.4"
lazy-static-include = "2.2.2"

near-crypto = { path = "../../core/crypto" }

[features]
costs_counting = []
