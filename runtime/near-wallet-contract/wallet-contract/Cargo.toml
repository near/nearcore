[package]
name = "wallet-contract"
version = "0.1.0"
publish = false
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
hex = "0.4.2"
serde_json = "1.0.68"
near-sdk = "4.1.1"
rlp = "0.4.6"

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
strip = true
lto = true
debug = false
panic = "abort"
rpath = false
debug-assertions = false
incremental = false
overflow-checks = true

[workspace]
members = []
