[package]
name = "node-runtime"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
borsh.workspace = true
num-bigint.workspace = true
num-traits.workspace = true
rand.workspace = true
rayon.workspace = true
serde_json.workspace = true
sha2.workspace = true
thiserror.workspace = true
tracing.workspace = true

near-crypto.workspace = true
near-o11y.workspace = true
near-parameters.workspace = true
near-primitives.workspace = true
near-primitives-core.workspace = true
near-store.workspace = true
near-vm-runner = { workspace = true, features = [ "wasmer0_vm", "wasmer2_vm", "near_vm", "wasmtime_vm" ] }
near-wallet-contract.workspace = true

[features]
default = []
nightly = [
  "near-chain-configs/nightly",
  "near-o11y/nightly",
  "near-parameters/nightly",
  "near-primitives-core/nightly",
  "near-primitives/nightly",
  "near-store/nightly",
  "near-vm-runner/nightly",
  "near-wallet-contract/nightly",
  "nightly_protocol",
  "protocol_feature_nonrefundable_transfer_nep491",
  "testlib/nightly",
]
nightly_protocol = [
  "near-chain-configs/nightly_protocol",
  "near-o11y/nightly_protocol",
  "near-parameters/nightly_protocol",
  "near-primitives-core/nightly_protocol",
  "near-primitives/nightly_protocol",
  "near-store/nightly_protocol",
  "near-vm-runner/nightly_protocol",
  "near-wallet-contract/nightly_protocol",
  "testlib/nightly_protocol",
]
protocol_feature_nonrefundable_transfer_nep491 = []
protocol_feature_global_contracts = ["near-primitives/protocol_feature_global_contracts"]
no_cpu_compatibility_checks = ["near-vm-runner/no_cpu_compatibility_checks"]

no_cache = [
  "near-vm-runner/no_cache",
  "near-store/no_cache",
]

sandbox = ["near-o11y/sandbox", "near-vm-runner/sandbox"]
test_features = [
  "near-primitives/test_features",
  "near-vm-runner/test_features",
  "near-store/test_features",
]

[dev-dependencies]
assert_matches.workspace = true
enum-map.workspace = true
hex.workspace = true
tempfile.workspace = true

near-chain-configs.workspace = true
near-store = { workspace = true, features = ["test_features"] }
near-test-contracts.workspace = true
testlib.workspace = true
