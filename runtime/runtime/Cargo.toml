[package]
name = "node-runtime"
version = "0.0.0"
license = "MIT OR Apache-2.0"
authors.workspace = true
publish = false
edition.workspace = true

[dependencies]
borsh.workspace = true
hex.workspace = true
num-bigint.workspace = true
num-rational.workspace = true
num-traits.workspace = true
once_cell.workspace = true
rand.workspace = true
rayon.workspace = true
serde.workspace = true
serde_json.workspace = true
sha2.workspace = true
thiserror.workspace = true
tracing.workspace = true

near-chain-configs.workspace = true
near-crypto.workspace = true
near-o11y.workspace = true
near-primitives.workspace = true
near-store.workspace = true
near-vm-errors.workspace = true
near-vm-logic.workspace = true
near-vm-runner.workspace = true

[features]
default = []
dump_errors_schema = ["near-vm-errors/dump_errors_schema"]
protocol_feature_flat_state = ["near-store/protocol_feature_flat_state", "near-vm-logic/protocol_feature_flat_state"]
protocol_feature_compute_costs = ["near-primitives/protocol_feature_compute_costs"]
nightly_protocol = ["near-primitives/nightly_protocol"]
no_cpu_compatibility_checks = ["near-vm-runner/no_cpu_compatibility_checks"]

no_cache = [
  "near-vm-runner/no_cache",
  "near-store/no_cache",
]

sandbox = ["near-vm-logic/sandbox", "near-vm-runner/sandbox"]

[dev-dependencies]
assert_matches.workspace = true
enum-map.workspace = true
indicatif.workspace = true
rayon.workspace = true
serde_json.workspace = true
tempfile.workspace = true

near-chain-configs.workspace = true
near-store = { workspace = true, features = ["test_features"] }
near-test-contracts.workspace = true
testlib.workspace = true
