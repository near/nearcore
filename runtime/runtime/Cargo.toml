[package]
name = "node-runtime"
version = "2.2.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[dependencies]
byteorder = "1.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
rocksdb = { git = "https://github.com/nearprotocol/rust-rocksdb", branch="disable-thread" }
rand = "0.7"
lazy_static = "1.4"
num-rational = "0.2.4"
num-bigint = "0.2.6"
num-traits = "0.2.11"
hex = "0.4.2"

borsh = "0.7.1"

near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
near-metrics = { path = "../../core/metrics" }
near-runtime-configs = { path = "../../core/runtime-configs" }
near-runtime-fees = { path = "../../runtime/near-runtime-fees" }
near-runtime-utils = { path = "../../runtime/near-runtime-utils" }
near-vm-logic = { path = "../../runtime/near-vm-logic" }
near-vm-runner = { path = "../../runtime/near-vm-runner" }
near-vm-errors = { path = "../../runtime/near-vm-errors" }

delay-detector = { path = "../../tools/delay_detector", optional = true }

[features]
default = []
dump_errors_schema = ["near-vm-errors/dump_errors_schema"]

# Use this feature to enable counting of fees and costs applied.
costs_counting = ["near-vm-logic/costs_counting", "near-vm-runner/costs_counting"]
no_cpu_compatibility_checks = [ "near-vm-runner/no_cpu_compatibility_checks"]

no_cache = ["near-vm-runner/no_cache", "near-store/no_cache"]
delay_detector = ["near-vm-runner/delay_detector", "near-store/delay_detector", "delay-detector"]

[dev-dependencies]
tempfile = "3"
serde_json = "^1.0.40"
base64 = "0.11"
indicatif = {version = "0.13", features = ["with_rayon"]}
rayon = "^1.1"
assert_matches = "1.3"

testlib = { path = "../../test-utils/testlib" }
