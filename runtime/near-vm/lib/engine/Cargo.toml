[package]
name = "near-vm-engine"
version = "0.0.0"
description = "Wasmer Engine abstraction"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "engine"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>", "Near Inc <hello@nearprotocol.com>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT OR Apache-2.0 WITH LLVM-exception "
readme = "README.md"
edition = "2021"
publish = false

[lib]
name = "wasmer_engine"

[dependencies]
finite-wasm = "0.3.0"
wasmer-types = { path = "../types", package = "near-vm-types" }
wasmer-compiler = { path = "../compiler", package = "near-vm-compiler" }
wasmer-vm = { path = "../vm", package = "near-vm-vm" }
target-lexicon = { version = "0.12.2", default-features = false }
# flexbuffers = { path = "../../../flatbuffers/rust/flexbuffers", version = "0.1.0" }
backtrace = "0.3"
rustc-demangle = "0.1"
memmap2 = "0.5"
more-asserts = "0.2"
thiserror = "1.0"
lazy_static = "1.4"
enumset = "1.0"

[badges]
maintenance = { status = "actively-developed" }
