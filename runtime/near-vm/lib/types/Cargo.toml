[package]
name = "near-vm-types"
version = "0.0.0"
description = "Wasmer Common Types"
categories = ["wasm", "no-std", "data-structures"]
keywords = ["wasm", "webassembly", "types"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>", "Near Inc <hello@nearprotocol.com>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT OR Apache-2.0 WITH LLVM-exception"
readme = "README.md"
edition = "2021"
publish = false

[lib]
name = "wasmer_types"

[dependencies]
thiserror = "1.0"
indexmap = { version = "1.6" }
num-traits = "0.2.15"
rkyv = { version = "0.7.20" }

[dev-dependencies]
bolero.workspace = true

[features]
default = ["std"]
std = []

[[test]]
name = "partial-sum-map"
harness = false
