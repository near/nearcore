[package]
name = "integration-tests"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2021"

[dependencies]
actix = "=0.11.0-beta.2"
actix-rt = "2"
assert_matches = "1.3"
borsh = "0.9"
cached = "0.23"
chrono = { version = "0.4.4", features = ["serde"] }
funty = "=1.1.0" # Pin dependency to avoid compilation errors: https://github.com/myrrlyn/funty/issues/3
futures = "0.3"
hex = "0.4"
lazy_static = "1.4"
log = "0.4"
primitive-types = "0.10.1"
rand = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
tracing = "0.1.13"
base64 = "0.11"

near-actix-test-utils = { path = "../test-utils/actix-test-utils", version = "0.5.0" }
near-chain = { path = "../chain/chain", version = "0.5.0" }
near-chain-configs = { path = "../core/chain-configs", version = "0.5.0" }
near-chunks = { path = "../chain/chunks", version = "0.5.0" }
near-client = { path = "../chain/client", version = "0.5.0" }
near-client-primitives = { path = "../chain/client-primitives", version = "0.5.0" }
near-crypto = { path = "../core/crypto", version = "0.5.0" }
near-jsonrpc = { path = "../chain/jsonrpc", version = "0.5.0" }
near-jsonrpc-client = { path = "../chain/jsonrpc/client", version = "0.5.0" }
near-jsonrpc-primitives = { path = "../chain/jsonrpc-primitives", version = "0.5.0" }
near-logger-utils = { path = "../test-utils/logger", version = "0.5.0" }
near-metrics = { path = "../core/metrics", version = "0.5.0" }
near-network = { path = "../chain/network", version = "0.5.0" }
near-primitives = { path = "../core/primitives", version = "0.5.0" }
near-store = { path = "../core/store", version = "0.5.0" }
near-telemetry = { path = "../chain/telemetry", version = "0.5.0" }
near-test-contracts = { path = "../runtime/near-test-contracts" }
near-vm-errors = { path = "../runtime/near-vm-errors", version = "3.1.0" }
near-vm-runner = { path = "../runtime/near-vm-runner", version = "3.1.0" }
nearcore = { path = "../nearcore" }
node-runtime = { path = "../runtime/runtime", version = "3.1.0" }
testlib = { path = "../test-utils/testlib", version = "0.5.0" }

[features]
performance_stats = ["nearcore/performance_stats", "near-network/performance_stats"]
regression_tests = []
expensive_tests = []
test_features = ["nearcore/test_features"]
protocol_feature_alt_bn128 = [
    "near-primitives/protocol_feature_alt_bn128",
    "node-runtime/protocol_feature_alt_bn128",
    "near-vm-errors/protocol_feature_alt_bn128",
]
protocol_feature_block_header_v3 = ["near-primitives/protocol_feature_block_header_v3", "near-chain/protocol_feature_block_header_v3", "near-store/protocol_feature_block_header_v3"]
protocol_feature_chunk_only_producers = ["near-client/protocol_feature_chunk_only_producers"]
protocol_feature_limit_contract_functions_number = ["near-primitives/protocol_feature_limit_contract_functions_number", "near-vm-runner/protocol_feature_limit_contract_functions_number"]
nightly_protocol_features = ["nearcore/nightly_protocol_features", "protocol_feature_alt_bn128", "protocol_feature_block_header_v3", "protocol_feature_limit_contract_functions_number"]
nightly_protocol = ["nearcore/nightly_protocol"]
sandbox = ["near-network/sandbox", "near-chain/sandbox", "node-runtime/sandbox", "near-client/sandbox"]
no_cache = ["nearcore/no_cache"]
