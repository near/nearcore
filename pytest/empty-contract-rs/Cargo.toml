[package]
name = "empty-contract-rs"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
