[package]
name = "near-client-primitives"
version = "0.5.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "=0.11.0-beta.2"
chrono = { version = "0.4.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
strum = { version = "0.20", features = ["derive"] }
thiserror = "1.0"

near-chain-primitives = { path = "../chain-primitives", version = "0.5.0" }
near-chain-configs = { path = "../../core/chain-configs", version = "0.5.0" }

near-chunks-primitives = { path = "../chunks-primitives", version = "0.5.0" }
near-crypto = { path = "../../core/crypto", version = "0.5.0" }
near-network-primitives = { path = "../network-primitives", version = "0.5.0" }
near-primitives = { path = "../../core/primitives", version = "0.5.0" }
