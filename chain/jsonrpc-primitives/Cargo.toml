[package]
name = "near-jsonrpc-primitives"
version = "0.5.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/near/nearcore"
homepage = "https://github.com/near/nearcore"
description = "This crate hosts structures for the NEAR JSON RPC Requests, Responses and Error types"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "=0.11.0-beta.2"
lazy_static = "1.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1.0"
tracing = "0.1.13"
uuid = { version = "~0.8", features = ["v4"] }

near-chain-configs = { path = "../../core/chain-configs", version = "0.5.0" }
near-client-primitives = { path = "../client-primitives", version = "0.5.0" }
near-crypto = { path = "../../core/crypto", version = "0.5.0" }
near-metrics = { path = "../../core/metrics", version = "0.5.0" }
near-primitives = { path = "../../core/primitives", version = "0.5.0" }
near-primitives-core = { path = "../../core/primitives-core", version = "0.5.0" }
near-rpc-error-macro = { path = "../../tools/rpctypegen/macro", version = "0.5.0" }

[features]
test_features = []
