[package]
name = "near-chain"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.60.0"
edition = "2021"

[dependencies]
actix = "0.13.0"
borsh = "0.9"
chrono = { version = "0.4.4", features = ["serde"] }
itertools = "0.10.0"
lru = "0.7.2"
num-rational = "0.3"
once_cell = "1.5.2"
rand = "0.7"
rayon = "1.5"
strum = "0.24"
thiserror = "1.0"
tracing = "0.1.13"
prometheus = "0.11"

delay-detector = { path = "../../tools/delay_detector"}
near-chain-configs = { path = "../../core/chain-configs" }
near-chain-primitives = { path = "../chain-primitives" }
near-crypto = { path = "../../core/crypto" }
near-metrics = { path = "../../core/metrics" }
near-pool = { path = "../pool" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }

[dev-dependencies]
insta = "1"

near-logger-utils = {path = "../../test-utils/logger"}

[features]
# if enabled, we assert in most situations that are impossible unless some byzantine behavior is observed.
byzantine_asserts = []
expensive_tests = []
test_features = []
delay_detector = ["delay-detector/delay_detector"]
no_cache = ["near-store/no_cache"]
protocol_feature_chunk_only_producers = [
  "near-chain-configs/protocol_feature_chunk_only_producers",
  "near-primitives/protocol_feature_chunk_only_producers",
]

protocol_feature_routing_exchange_algorithm = []
nightly_protocol_features = [
  "nightly_protocol",
  "protocol_feature_chunk_only_producers",
  "protocol_feature_routing_exchange_algorithm",
]
nightly_protocol = [
  "near-store/nightly_protocol",
  "near-primitives/nightly_protocol",
]
mock_node = []
sandbox = []
