[package]
name = "near-chain"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[dependencies]
chrono = { version = "0.4.4", features = ["serde"] }
failure = "0.1"
failure_derive = "0.1"
itertools = "0.10.0"
lazy_static = "1.4"
rand = "0.7"
serde = { version = "1", features = [ "derive" ] }
cached = "0.23"
num-rational = "0.3"
tracing = "0.1.13"
thiserror = "1.0"
strum = "0.20"

borsh = "0.8.1"

near-chain-configs = { path = "../../core/chain-configs" }
near-chain-primitives = { path = "../chain-primitives" }
near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
near-metrics = { path = "../../core/metrics" }
near-pool = { path = "../pool" }

delay-detector = { path = "../../tools/delay_detector", optional = true}

[dev-dependencies]
near-logger-utils = {path = "../../test-utils/logger"}

[features]
# if enabled, we assert in most situations that are impossible unless some byzantine behavior is observed.
byzantine_asserts = []
expensive_tests = []
adversarial = []
delay_detector = ["delay-detector"]
no_cache = ["near-store/no_cache"]
protocol_feature_evm = ["near-primitives/protocol_feature_evm", "near-chain-configs/protocol_feature_evm"]
protocol_feature_block_header_v3 = []
nightly_protocol_features = ["nightly_protocol", "protocol_feature_block_header_v3"]
nightly_protocol = []
