[package]
name = "near-network"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[dependencies]
bytes = "1"
actix = "0.11.0-beta.1"
log = "0.4"
tokio = { version = "1.1", features = ["full"] }
tokio-util = { version = "0.6", features = ["codec"] }
tokio-stream = { version = "0.1.2", features = ["net"] }
futures = "0.3"
chrono = { version = "0.4.4", features = ["serde"] }
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
rand = "0.7"
byteorder = "1.2"
lazy_static = "1.4"
tracing = "0.1.13"
strum = { version = "0.20", features = ["derive"] }

borsh = "0.8.1"
cached = "0.23"

near-chain-configs = { path = "../../core/chain-configs" }
near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
near-metrics = { path = "../../core/metrics" }
near-chain = { path = "../chain" }
near-performance-metrics = { path = "../../utils/near-performance-metrics" }
near-performance-metrics-macros = { path = "../../utils/near-performance-metrics-macros" }

delay-detector = { path = "../../tools/delay_detector", optional = true}

[dev-dependencies]
near-logger-utils = {path = "../../test-utils/logger"}
tempfile = "3"
bencher = "0.1.5"

near-client = { path = "../client" }
near-telemetry = { path = "../telemetry" }

[features]
adversarial = []
metric_recorder = []
delay_detector = ["delay-detector"]
protocol_feature_forward_chunk_parts = ["near-primitives/protocol_feature_forward_chunk_parts"]

[[bench]]
name = "graph"
harness = false
