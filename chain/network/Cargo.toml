[package]
name = "near-network"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
# Please update rust-toolchain.toml as well when changing version here:
rust-version.workspace = true
publish = false

[build-dependencies]
anyhow.workspace = true
protobuf-codegen = "3.0.1"

[dependencies]
actix.workspace = true
anyhow.workspace = true
arc-swap = "1.5"
assert_matches.workspace = true
borsh = { workspace = true, features = ["rc"] }
bytes.workspace = true
bytesize.workspace = true
chrono.workspace = true
conqueue = "0.4.0"
crossbeam-channel.workspace = true
deepsize = { workspace = true, optional = true }
futures-util = "0.3"
futures.workspace = true
im = "15"
itertools.workspace = true
lru.workspace = true
near-rust-allocator-proxy = { workspace = true, optional = true }
once_cell.workspace = true
opentelemetry = { workspace = true, features = ["trace"] }
parking_lot.workspace = true
protobuf = "3.0.1"
rand = "0.7"
rand_xorshift = "0.2"
rayon.workspace = true
serde = { workspace = true, features = ["alloc", "rc"] }
smart-default.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tokio = { workspace = true, features = ["macros", "net", "rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1.2", features = ["net"] }
tokio-util = { workspace = true, features = ["io"] }
tracing-opentelemetry.workspace = true
tracing.workspace = true

delay-detector = { path = "../../tools/delay-detector" }
near-o11y = { path = "../../core/o11y" }
near-crypto = { path = "../../core/crypto" }
near-network-primitives = { path = "../network-primitives" }
near-performance-metrics = { path = "../../utils/near-performance-metrics" }
near-performance-metrics-macros = { path = "../../utils/near-performance-metrics-macros" }
near-primitives = { path = "../../core/primitives" }
near-stable-hasher = { path = "../../utils/near-stable-hasher"}
near-store = { path = "../../core/store" }

[dev-dependencies]
criterion.workspace = true
pretty_assertions = "1.2"
tempfile.workspace = true

[features]
deepsize_feature = [
    "deepsize",
    "near-crypto/deepsize_feature",
    "near-network-primitives/deepsize_feature",
    "near-primitives/deepsize_feature",
]
delay_detector = ["delay-detector/delay_detector"]
performance_stats = [
    "near-performance-metrics/performance_stats",
    "near-rust-allocator-proxy",
]
test_features = [
  "near-network-primitives/test_features",
]

shardnet = []

[[bench]]
name = "graph"
harness = false

[[bench]]
name = "routing_table_actor"
harness = false
