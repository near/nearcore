[package]
name = "near-client"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.56.0"
edition = "2021"

[dependencies]
ansi_term = "0.12"
actix = "=0.11.0-beta.2"
actix-rt = "2"
futures = "0.3"
chrono = { version = "0.4.4", features = ["serde"] }
log = "0.4"
rand = "0.7"
serde_json = "1"
# Temporary workaround, fix with rust toolchain update.
sysinfo = { git = "https://github.com/near/sysinfo", rev = "3cb97ee79a02754407d2f0f63628f247d7c65e7b" }
strum = { version = "0.20", features = ["derive"] }
cached = "0.23"
once_cell = "1.5.2"
borsh = "0.9"
reed-solomon-erasure = "4"
num-rational = "0.3"
thiserror = "1.0"

near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
near-metrics = { path = "../../core/metrics" }
near-chain-configs = { path = "../../core/chain-configs" }
near-chain = { path = "../chain" }
near-client-primitives = { path = "../client-primitives" }
near-network = { path = "../network" }
near-pool = { path = "../pool" }
near-chunks = { path = "../chunks" }
near-telemetry = { path = "../telemetry" }
near-performance-metrics = { path = "../../utils/near-performance-metrics" }
near-performance-metrics-macros = { path = "../../utils/near-performance-metrics-macros" }
delay-detector = { path = "../../tools/delay_detector", optional = true }
near-network-primitives = { path = "../network-primitives" }

[dev-dependencies]
near-logger-utils = { path = "../../test-utils/logger" }
near-actix-test-utils = { path = "../../test-utils/actix-test-utils" }

[features]
# if enabled, we assert in most situations that are impossible unless some byzantine behavior is observed.
byzantine_asserts = ["near-chain/byzantine_asserts"]
expensive_tests = []
test_features = ["near-network/test_features", "near-chain/test_features"]
delay_detector = ["near-chain/delay_detector", "near-network/delay_detector", "delay-detector"]
protocol_feature_chunk_only_producers = ["near-primitives/protocol_feature_chunk_only_producers", "near-chain/protocol_feature_chunk_only_producers"]
protocol_feature_routing_exchange_algorithm = ["near-network/protocol_feature_routing_exchange_algorithm", "near-chain/protocol_feature_routing_exchange_algorithm", "near-primitives/protocol_feature_routing_exchange_algorithm"]
nightly_protocol = []
nightly_protocol_features = ["nightly_protocol", "near-chain/nightly_protocol_features", "protocol_feature_routing_exchange_algorithm"]
sandbox = ["near-network/sandbox", "near-chain/sandbox"]
