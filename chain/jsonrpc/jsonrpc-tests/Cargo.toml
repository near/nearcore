[package]
name = "near-jsonrpc-tests"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2018"

[dependencies]
actix = "=0.11.0-beta.2"
awc = "3.0.0-beta.5"
lazy_static = "1.4"
futures = "0.3"
borsh = "0.9"
serde = "1"
serde_json = "1"

near-chain-configs = { path = "../../../core/chain-configs", version = "0.5.0" }
near-crypto = { path = "../../../core/crypto", version = "0.5.0" }
near-primitives = { path = "../../../core/primitives", version = "0.5.0" }
near-client = { path = "../../client", version = "0.5.0" }
near-network = { path = "../../network", version = "0.5.0" }
near-jsonrpc = { path = "../", version = "0.5.0" }
near-jsonrpc-primitives = { path = "../../jsonrpc-primitives", version = "0.5.0" }

[dev-dependencies]
near-logger-utils = { path = "../../../test-utils/logger" }
near-actix-test-utils = { path = "../../../test-utils/actix-test-utils" }

[features]
test_features = ["near-jsonrpc/test_features"]
nightly_protocol = ["near-jsonrpc/nightly_protocol"]
sandbox = ["near-jsonrpc/sandbox"]
protocol_feature_routing_exchange_algorithm = ["near-jsonrpc/protocol_feature_routing_exchange_algorithm"]
