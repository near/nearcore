[package]
name = "near-jsonrpc-tests"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.63.0"
edition = "2021"

[dependencies]
actix = "0.13.0"
awc = "3.0.0"
once_cell = "1.5.2"
futures = "0.3"
borsh = "0.9"
serde = "1"
serde_json = "1"

near-chain-configs = { path = "../../../core/chain-configs" }
near-crypto = { path = "../../../core/crypto" }
near-primitives = { path = "../../../core/primitives" }
near-client = { path = "../../client" }
near-store = { path = "../../../core/store" }
near-network = { path = "../../network" }
near-network-primitives = { path = "../../network-primitives" }
near-jsonrpc = { path = "../" }
near-jsonrpc-primitives = { path = "../../jsonrpc-primitives" }

[dev-dependencies]
near-logger-utils = { path = "../../../test-utils/logger" }
near-actix-test-utils = { path = "../../../test-utils/actix-test-utils" }

[features]
test_features = ["near-jsonrpc/test_features"]
nightly = ["nightly_protocol"]
nightly_protocol = ["near-jsonrpc/nightly_protocol"]
sandbox = ["near-jsonrpc/sandbox"]
