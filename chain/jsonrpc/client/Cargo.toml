[package]
name = "near-jsonrpc-client"
version = "0.1.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2018"

[dependencies]
actix-web = "4.0.0-beta.1"
futures = "0.3"
serde = { version = "1", features = ["derive"] }
