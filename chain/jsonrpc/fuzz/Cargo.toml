
[package]
name = "near-jsonrpc-fuzz"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.56.0"
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
awc = "3.0.0-beta.5"
actix = "=0.11.0-beta.2"
actix_derive = "=0.6.0-beta.1" # Pinned dependency in addition to actix dependecy (remove this line once the pinning is not needed)
arbitrary = { version = "1", features = ["derive"] }
base64 = "0.13"
lazy_static = "1.4"
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }
once_cell = "1.5.2"
bs58 = "0.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.1", features = ["net", "rt-multi-thread"] }

near-jsonrpc = { path = ".." }
near-jsonrpc-tests = { path = "../jsonrpc-tests" }
near-logger-utils = { path = "../../../test-utils/logger" }

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false
