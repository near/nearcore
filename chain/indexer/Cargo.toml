[package]
name = "near-indexer"
version = "0.0.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
# Please update rust-toolchain.toml as well when changing version here:
rust-version = "1.64.0"
edition = "2021"

[dependencies]
actix = "0.13.0"
anyhow = "1.0.51"
async-recursion = "0.3.2"
tracing = "0.1.36"
futures = "0.3.5"
rocksdb = { version = "0.18.0", default-features = false, features = [
  "snappy",
  "lz4",
  "zstd",
  "zlib",
  "jemalloc",
] }
once_cell = "1.5.2"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1.0.55"
tokio = { version = "1.1", features = ["time", "sync"] }

nearcore = { path = "../../nearcore" }
near-client = { path = "../client" }
near-chain-configs = { path = "../../core/chain-configs" }
near-crypto = { path = "../../core/crypto" }
near-indexer-primitives = { path = "../indexer-primitives" }
near-o11y = { path = "../../core/o11y" }
near-primitives = { path = "../../core/primitives" }
near-store = { path = "../../core/store" }
node-runtime = { path = "../../runtime/runtime" }

[features]
shardnet = ["nearcore/shardnet", "near-client/shardnet", "near-primitives/shardnet"]
