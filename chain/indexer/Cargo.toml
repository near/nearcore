[package]
name = "near-indexer"
version = "0.5.0"
authors = ["Near Inc <hello@nearprotocol.com>"]
publish = false
edition = "2021"

[dependencies]
actix = "=0.11.0-beta.2"
async-recursion = "0.3.2"
tracing = "0.1.13"
futures = "0.3.5"
rocksdb = "0.16.0"
serde = { version = "1", features = [ "derive" ] }
serde_json = "1.0.55"
tokio = { version = "1.1", features = ["time", "sync"] }

nearcore = { path = "../../nearcore" }
near-client = { path = "../client", version = "0.5.0" }
near-chain-configs = { path = "../../core/chain-configs", version = "0.5.0" }
near-crypto = { path = "../../core/crypto", version = "0.5.0" }
near-primitives = { path = "../../core/primitives", version = "0.5.0" }
node-runtime = { path = "../../runtime/runtime", version = "3.1.0" }
