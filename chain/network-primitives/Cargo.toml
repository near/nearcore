[package]
name = "near-network-primitives"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
# Please update rust-toolchain.toml as well when changing version here:
rust-version.workspace = true
description = "This crate hosts NEAR network-related primitive types"
repository = "https://github.com/near/nearcore"
license = "MIT OR Apache-2.0"
publish = true

[dependencies]
actix.workspace = true
anyhow.workspace = true
borsh.workspace = true
chrono = { workspace = true, features = ["serde"] }
deepsize = { workspace = true, optional = true }
once_cell.workspace = true
opentelemetry = { workspace = true, features = ["trace"] }
serde = { workspace = true, features = ["alloc", "rc"] }
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
time = "0.3.9"
tokio = { workspace = true, features = ["net", "rt-multi-thread"] }
tracing.workspace = true

near-crypto = { path = "../../core/crypto" }
near-primitives = { path = "../../core/primitives" }

[features]
deepsize_feature = [
  "deepsize",
  "near-primitives/deepsize_feature",
]
test_features = []
